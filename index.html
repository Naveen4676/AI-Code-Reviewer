<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">AI Code Reviewer</h2>
        <div class="card shadow p-4">
            <label for="code" class="form-label">Enter Python Code:</label>
            <textarea id="code" class="form-control" rows="8" placeholder="Paste your Python code here..."></textarea>
            <button id="analyzeBtn" class="btn btn-success mt-3">Analyze Code</button>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#analyzeBtn").click(function() {
                let code = $("#code").val().trim();
                if (code === "") {
                    alert("Please enter Python code.");
                    return;
                }

                $("#result").html("<div class='text-center'>Analyzing...</div>");

                $.ajax({
                    url: "https://code-review-be.onrender.com/analyze",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ code: code }),
                    success: function(response) {
                        let output = `<h5>Analysis Result:</h5>
                            <pre><strong>Syntax:</strong> ${response.analysis.syntax}</pre>
                            <pre><strong>Pylint:</strong> ${response.analysis.pylint}</pre>
                            <pre><strong>AI Suggestions:</strong> ${response.analysis.ai_suggestions}</pre>`;
                        $("#result").html(output);
                    },
                    error: function() {
                        $("#result").html("<div class='text-danger'>Error analyzing code.</div>");
                    }
                });
            });
        });
    </script>
</body>
</html>
