<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-4 text-green-400">AI Code Reviewer</h1>
        <label class="block text-lg mb-2">Enter Python Code:</label>
        <textarea id="code-input" class="w-full p-3 rounded bg-gray-700 text-white" rows="6" placeholder="Enter your Python code..."></textarea>
        <button onclick="analyzeCode()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-4">Analyze Code</button>
        <div class="mt-6 p-4 bg-gray-700 rounded">
            <h2 class="text-xl font-semibold mb-2">Analysis Result:</h2>
            <p><strong>Syntax:</strong> <span id="syntax-result" class="text-blue-400">Waiting for analysis...</span></p>
            <p><strong>Pylint:</strong> <span id="pylint-result" class="text-yellow-400">Waiting for analysis...</span></p>
            <p><strong>AI Suggestions:</strong> <span id="ai-suggestions" class="text-pink-400">Waiting for analysis...</span></p>
        </div>
    </div>

    <script>
        function analyzeCode() {
            const userCode = document.getElementById('code-input').value;
            if (!userCode.trim()) {
                alert('Please enter Python code to analyze.');
                return;
            }
            
            fetch('https://code-review-be.onrender.com/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: userCode })
            })
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data);
                document.getElementById('syntax-result').textContent = data.syntax || 'N/A';
                document.getElementById('pylint-result').textContent = data.pylint || 'N/A';
                document.getElementById('ai-suggestions').textContent = data.ai_suggestions || 'N/A';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to analyze code. Please check your backend.');
            });
        }
    </script>
</body>
</html>
